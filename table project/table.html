<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <input type="text" id="searchinput" placeholder="Search a value">
    <table border="1" width="70%">
        <tr class="headoftable">
            <th>Ad</th>
            <th>Soyad</th>
            <th>Yaş</th>
            <th colspan="0" data-toggle="modal" data-target="#myModal" id="adding">+</th>
        </tr>
    </table>

    <div class="container">
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4>Please enter a info</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <input type="text" placeholder="name" id="n">
                        <input type="text" placeholder="surname" id="s">
                        <input type="text" placeholder="age" id="age">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn-add" data-dismiss="modal">Add</button>
                        <button type="button" class="btn-close" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <div class="container">
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <h3>Silmək istədiyinizə əminsiniz?</h3>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-remove" data-dismiss="modal1">Sil</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal1">Bağla</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="table.js"></script>
</body>
</html>
