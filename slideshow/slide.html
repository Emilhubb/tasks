<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="slide.css">
    <title>Document</title>
</head>
<body>
    <div class="slideshow-container">

        <div class="mySlides fade">
            <div class="dot-group1">
                <span class="dot dot1" onclick="currentSlide(1)"></span>
                <span class="dot dot2" onclick="currentSlide(2)"></span>
                <span class="dot dot3" onclick="currentSlide(3)"></span>
            </div>
        </div>

        <div class="mySlides fade">
            <div class="dot-group2">
                <span class="dot dot1" onclick="currentSlide(1)"></span>
                <span class="dot dot2" onclick="currentSlide(2)"></span>
                <span class="dot dot3" onclick="currentSlide(3)"></span>
            </div>
        </div>

        <div class="mySlides fade">
            <div class="dot-group3">
                <span class="dot dot1" onclick="currentSlide(1)"></span>
                <span class="dot dot2" onclick="currentSlide(2)"></span>
                <span class="dot dot3" onclick="currentSlide(3)"></span>
            </div>
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

    </div>
    <br>
    <script src="slide.js"></script>
</body>
</html>
