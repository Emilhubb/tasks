<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quiz.css">
    <title>Quiz</title>
</head>
<body>
    <button class="menu">Back To Menu</button>
    <h1>Welcome to QuizGame</h1>
    <h3>Please select a category</h3>
    <div class="main">
        <div class="container">
            <h2>Question 1/5</h2>
            <div class="questions">
                <span></span>
            </div>
            <div class="options">
                <button id="A">

                </button>
                <button id="B">

                </button>
                <button id="C"></button>
            </div>
            <div class="pagination">
                <button class="previous">
                    Previous
                </button>
                <button class="next">
                    Next
                </button>
            </div>
        </div>
    </div>
    <div class="category">
        <div class="cpp">C++</div>
        <div class="csharp">C#</div>
        <div class="javascript">JavaScript</div>
    </div>
    <div class="levels">
        <div id="elementary">Elementary</div>
        <div id="intermediate">Intermediate</div>
        <div id="advanced">Advanced</div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
